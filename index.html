<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SHOP-TEMPLATE</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/icon-1.png" type="image/png" />
  </head>
  <body>
    <header class="header">
      <div class="header__navbar">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="navbar-logo">
              <a href="#"><img src="assets/img/icon-3.png" alt="logo" /></a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">Products</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Lorem ipsum dolor</a></li>
                    <li><a class="dropdown-item" href="#">Sit amet</a></li>
                    <div class="dropdown-divider"></div>
                    <li><a class="dropdown-item" href="#">Consectetur adipisicing</a></li>
                    <li><a class="dropdown-item" href="#">Architecto consequatur</a></li>
                  </ul>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Payment</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Shipping</a></li>
              </ul>
              <form class="navbar-form form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="search" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
              </form>
              <button class="navbar-shop btn btn-outline-success my-2 my-sm-0"><i class="fas fa-shopping-cart"></i></button>
            </div>
          </nav>
        </div>
      </div>
      <div class="header__carousel">
        <div class="container">
          <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#header-carousel" data-slide-to="1"></li>
              <li data-target="#header-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/slide.png" alt="First slide" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Slide #1</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/slide.png" alt="Second slide" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Slide #2</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/slide.png" alt="Third slide" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Slide #3</h3>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container"></div>
    </main>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
